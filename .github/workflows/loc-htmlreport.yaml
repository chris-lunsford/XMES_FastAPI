name: Generate LOC HTML Report

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  loc-report:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Install cloc
        run: sudo apt-get update && sudo apt-get install -y cloc

      - name: Generate JSON Report
        run: cloc --json . > cloc-report.json

      - name: Convert JSON to HTML (Optional)
        run: |
          echo "<html><head><title>LOC Report</title></head><body><pre>" > cloc-report.html
          cat cloc-report.json >> cloc-report.html
          echo "</pre></body></html>" >> cloc-report.html

      - name: Upload Reports
        uses: actions/upload-artifact@v3
        with:
          name: LOC Reports
          path: |
            cloc-report.json
            cloc-report.html
