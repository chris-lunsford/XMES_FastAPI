<!DOCTYPE html>
<html>
<head>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            width: 100%;
        }
        .container {
            display: flex;
            height: calc(100% - 40px); /* Adjust height to account for header */
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            padding: 20px;
            height: 100%;
        }
        .main-content {
            flex-grow: 1;
            background-color: #f4f4f4;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Header Bar</h2>
    </div>
    <div class="container">
        <div class="sidebar">
            <h2>Sidebar Menu</h2>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="content">
                <h3>Content Body</h3>
                <p>This is the content body section.</p>
            </div>
        </div>
    </div>
</body>
</html>
