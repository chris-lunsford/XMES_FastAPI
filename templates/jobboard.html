<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="templates/css/job_board.css">    
    <title>Defects</title>
</head>
<body class="job-board">    
    <h1 class="centered">
        <span class="title">Machining Job Board</span>
    </h1>
    <div id="loading-spinner" class="loading-spinner" style="display: none;">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>
    <section class="job-board-container">
      
        <section class="job-board-display">
            <div class="job-board-table">
                <table id="order-table">
                    <colgroup>
                        <col style="width: 120px;"> <!-- OrderID -->
                        <col style="width: 100px;" span="9"> <!-- For the 9 station columns -->
                        <col style="width: 120px;"> <!-- Total -->
                      </colgroup>
                    <thead id="table-head"></thead>
                    <tbody id="table-body">
                        <!-- Data rows will be added here dynamically -->
                    </tbody>
                </table>
            </div>
        </section>
    </section>    
    <script src="templates/global.js"></script>  
</body>
</html>
