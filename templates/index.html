<!DOCTYPE html>


<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XMES</title>
  <!-- Favicon link -->
  <link rel="icon" type="image/png" href="/assets/favicon.ico">
  <link rel="stylesheet" type="text/css" href="templates/css/reset.css">
  <link rel="stylesheet" type="text/css" href="templates/css/main.css">
    
<script>
    function loadContent(url) {
    fetch(url)
        .then(response => response.text())
        .then(html => {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = html;

            // Find and execute script tags in the loaded content
            const scripts = contentDiv.querySelectorAll('script');
            scripts.forEach(script => {
                const newScript = document.createElement('script');
                newScript.text = script.text;
                document.head.appendChild(newScript).parentNode.removeChild(newScript);
            });
        })
        .catch(error => {
            console.error('Error loading content:', error);
        });
}
</script>

</head>
<body>
<div class="header">
    <figure>
        <img src="/assets/XMES_Logo_380x100.png" alt="XMES Logo">
    </figure>    
</div>
<div class="container">
    <div class="sidebar">
        <!--<h2>Sidebar Menu</h2>-->
        <ul>
            <li><a href="javascript:loadContent('/home')">Home</a></li>
            <li><a href="javascript:loadContent('/link1')">Production MES</a></li>
            <!-- <li><a href="javascript:loadContent('/link2')">Link 2</a></li>
            <li><a href="javascript:loadContent('/link3')">Link 3</a></li> -->
        </ul>
    </div>
    <div class="main-content">
        <div class="content" id="content">
            <h3>Content Body</h3>
            <p>This is the content body section.</p>            
        </div>
    </div>
</div>
</body>
</html>
