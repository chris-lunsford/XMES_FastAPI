<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="templates/css/production.css">    
    <title>Production</title>
</head>
<body class="production-dashboard">
    <section class="input-fields">
        <form class="data-submition">
            <div>
                <label for="employee-id">Employee ID:</label>
                <input type="text" name="scan_info" id="employee-id" required>
            </div>    
            <div>
                <label for="work-area">Work Area:</label>
                <select name="scan_info" id="work-area" required>
                </select>
            </div>    
            <div>
                <label for="customer-id">Customer ID:</label>
                <select name="scan_info" id="customer-id" required>
                </select>
            </div>    
            <div>
                <label for="order-id">Order ID:</label>
                <input type="text" name="scan_info" id="order-id" required>
            </div>    
            <div>
                <label for="barcode">Barcode:</label>
                <input type="text" name="scan_info" id="barcode" required>
            </div>
        </form>
        <div class="message-display">
            <p>Messages:</p>
            <p>Test Message</p>
        </div>
    </section>
    <section class="display-container">
        <div class="notification-display">
            <p>Notifications</p>
            <div>
                <p>Test notification</p>
            </div>            
        </div>
        <div class="data-display">
            <p>Data</p>
            <div class="partcount-workarea">
                <p>Parts scanned at WorkArea:</p>
                <p id="partcount-area">0</p>
            </div>            
            <div class="partcount-employee">
                <p>Parts scanned by Employee:</p>
                <p id="partcount-emp">0</p>
            </div>
            <div class="last-scan">
                <p>Last barcode scanned:</p>
                <p id="last-scan">************</labelp>
            </div>
        </div>

    </section>
    <script src="templates/global.js"></script>    
</body>
</html>
